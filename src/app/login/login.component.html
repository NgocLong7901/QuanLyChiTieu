<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="block-center">
    <form id="login-form" [formGroup]="loginForm">
        <div class="text">
            <p>ĐĂNG NHẬP</p>
        </div>
        <div class="txt-field__handler">
            <div class="txt-field">
                <input type="text" formControlName="username" placeholder="Tên đăng nhập" required>
                <span></span>
            </div>
            <div class="txt-field">
                <input type="password" formControlName="password" placeholder="Mật khẩu" required>
                <span></span>
            </div>
            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
            <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
            <input type="submit" value="Đăng Nhập">
        </div>
        <div class="signup-link">
            Bạn chưa có tài khoản? <a [routerLink]="['/register']">Đăng ký</a>
        </div>
    </form>
</div>
